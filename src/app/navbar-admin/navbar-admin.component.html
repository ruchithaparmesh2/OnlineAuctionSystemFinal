
<div class="bg-gray-900 text-white shadow-lg relative z-10">
    <div class="flex items-center justify-between px-6 py-4">
      <!-- Logo and Title -->
      <div class="flex items-center space-x-2">
        <img src="https://cdn2.iconfinder.com/data/icons/nft-soft-fill/60/Auction-Bidding-bid-bidder-hand-1024.png" alt="BidBuddy Logo" class="w-8 h-8">
        <span class="font-bold text-2xl text-blue-400">Bidding-Buddy</span>
      </div>
  
      <!-- Navigation Links -->
      <div class="hidden md:flex space-x-6 text-lg">
        <a [routerLink]="'/dashboard'" 
           class="text-gray-300 hover:text-blue-400 relative group" 
           [class.active-link]="activeLink === 'dashboard'">
          <i class="fas fa-home text-xl"></i> 
        </a>
        <a [routerLink]="'/allauctionsuser'" 
           class="text-gray-300 hover:text-blue-400 relative group" 
           [class.active-link]="activeLink === 'allauctionsuser'">All Auctions</a>
        <a [routerLink]="'/active-users'" 
           class="text-gray-300 hover:text-blue-400 relative group" 
           [class.active-link]="activeLink === 'active-users'">Active Users</a>
        <a [routerLink]="'/manage-auctions'" 
           class="text-gray-300 hover:text-blue-400 relative group" 
           [class.active-link]="activeLink === 'manage-auctions'">
        Manage Auctions
        </a>
        <a [routerLink]="'/auction-insights'" 
           class="text-gray-300 hover:text-blue-400 relative group" 
           [class.active-link]="activeLink === 'auction-insights'">
       Auction Insights
        </a>
      </div>
  
      <!-- User Info, Notifications, and Sign Out -->
      <div class="flex items-center space-x-6">
        <!-- Bell Icon with Notification Badge -->
        <a [routerLink]="'/notifications'"  class="relative">
          
          <i class="fas fa-bell text-blue-400 text-2xl"   [class.shining]="hasNewNotification"></i>
   
        </a>
  
        <!-- User Details -->
        <div class="flex items-center space-x-3 bg-gray-800 px-4 py-2 rounded-lg shadow-lg">
          <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User Profile" class="w-10 h-10 rounded-full border-2 border-blue-400">
          <div>
            <p class="font-semibold text-blue-400">{{ user?.name }}</p>
            <p class="text-sm text-gray-400">{{ user?.email }}</p>
          </div>
        </div>
  
        <!-- Sign Out Button -->
        <a href="/" class="bg-gradient-to-r from-blue-500 to-purple-500 px-4 py-2 rounded-lg text-white hover:from-purple-500 hover:to-blue-500 transition">
          Sign Out
        </a>
      </div>
    </div>
  </div>
  
  <style>
    .group:hover::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.7) 50%, rgba(255, 255, 255, 0) 100%);
      animation: shining 1.5s ease-in-out infinite;
    }
  
    .active-link {
      color: #1D4ED8; /* Active color for the link */
    }
  
    .active-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.7) 50%, rgba(255, 255, 255, 0) 100%);
      animation: shining 1.5s ease-in-out infinite;
    }
  
    @keyframes shining {
      0% {
        background-position: -200% center;
      }
      100% {
        background-position: 200% center;
      }
    }
  </style>
